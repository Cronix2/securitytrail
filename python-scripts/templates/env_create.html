<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un fichier .env</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: #161b22;
            padding: 20px;
            margin:auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border: 1px solid #30363d;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 5px 0;
            font-weight: bold;
            text-align: left;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background: #0d1117;
            color: #c9d1d9;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #2ea043;
        }
        .button_title {
            margin: 0;
            font: inherit;
            font-size: large;
        }
        .env-box {
            border: 1px dashed #30363d;
            padding: 15px;
            margin-top: 20px;
            background: #161b22;
        }
        .custum-file-upload .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .custum-file-upload .icon svg {
            height: 80px;
            fill: #e8e8e8;
        }
        .upload_strong {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .upload_small {
            font-size: 14px;
            color: #aab1b8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Subdomain Finder</a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Logs</a></li>
                    <li><a href="/stats">Statistics</a></li>
                    <li><a href="/history">History</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>Create or modify .env file</h1>
        <form id="envForm">
            <label for="apiKey">API key:</label>
            <input type="text" id="apiKey" name="API_KEY" required>

            <label for="dbUser">Username:</label>
            <input type="text" id="dbUser" name="DB_USER" required>

            <label for="dbPassword">Password:</label>
            <input type="password" id="dbPassword" name="DB_PASSWORD" required>

            <label for="dbHost">Host:</label>
            <input type="text" id="dbHost" name="DB_HOST" required>

            <button type="button" onclick="generateEnvFile()"><p class="button_title">Generate</p></button>
        </form>
        <div class="env-box">
            <label for="file" class="custum-file-upload">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
                </div>
            </label>
            <p class="upload_strong"><strong>Upload .env file</strong></p>
            <p class="upload_small">Drag and drop your .env file here or click to browse</p>
        </div>
    </main>
    <script>
        function generateEnvFile() {
            const apiKey = document.getElementById('apiKey').value;
            const dbUser = document.getElementById('dbUser').value;
            const dbPassword = document.getElementById('dbPassword').value;
            const dbHost = document.getElementById('dbHost').value;

            const envContent = `API_KEY=${apiKey}
DB_USER=${dbUser}
DB_PASSWORD=${dbPassword}
DB_HOST=${dbHost}`;
            
            const blob = new Blob([envContent], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = '.env';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
