<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un fichier .env</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border: 1px solid #30363d;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 5px 0;
            font-weight: bold;
            text-align: left;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background: #0d1117;
            color: #c9d1d9;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #2ea043;
        }
        .env-box {
            border: 1px dashed #30363d;
            padding: 15px;
            margin-top: 20px;
            background: #161b22;
        }
    </style>
    <script>
        function generateEnvFile() {
            const apiKey = document.getElementById('apiKey').value;
            const dbUser = document.getElementById('dbUser').value;
            const dbPassword = document.getElementById('dbPassword').value;
            const dbHost = document.getElementById('dbHost').value;

            const envContent = `API_KEY=${apiKey}\nDB_USER=${dbUser}\nDB_PASSWORD=${dbPassword}\nDB_HOST=${dbHost}`;
            
            const blob = new Blob([envContent], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = '.env';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Créer un fichier .env</h1>
        <form id="envForm">
            <label for="apiKey">API_KEY:</label>
            <input type="text" id="apiKey" name="API_KEY" required>

            <label for="dbUser">DB_USER:</label>
            <input type="text" id="dbUser" name="DB_USER" required>

            <label for="dbPassword">DB_PASSWORD:</label>
            <input type="password" id="dbPassword" name="DB_PASSWORD" required>

            <label for="dbHost">DB_HOST:</label>
            <input type="text" id="dbHost" name="DB_HOST" required>

            <button type="button" onclick="generateEnvFile()">Télécharger .env</button>
        </form>
        <div class="env-box">
            <p><strong>Créer un fichier .env</strong></p>
            <p>Ajoutez vos clés API dans un fichier .env pour configurer votre environnement de manière sécurisée.</p>
        </div>
    </div>
</body>
    <script>
        function generateEnvFile() {
            const apiKey = document.getElementById('apiKey').value;
            const dbUser = document.getElementById('dbUser').value;
            const dbPassword = document.getElementById('dbPassword').value;
            const dbHost = document.getElementById('dbHost').value;

            const envContent = `API_KEY=${apiKey}
DB_USER=${dbUser}
DB_PASSWORD=${dbPassword}
DB_HOST=${dbHost}`;
            
            const blob = new Blob([envContent], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = '.env';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</html>
