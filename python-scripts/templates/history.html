<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log History - Acme Inc</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .logs-container {
            background: #1e1e1e;
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #333;
            height: 400px;
        }
        .log-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            font-size: 16px;
        }
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            background: #509AF8;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #407AC8;
        }

        /* Scrollbar personnalisée en thème sombre */
        .logs-container::-webkit-scrollbar {
            width: 8px; /* Épaisseur de la scrollbar */
        }
        .logs-container::-webkit-scrollbar-track {
            background: #1e1e1e; /* Fond du track */
            border-radius: 10px;
        }
        .logs-container::-webkit-scrollbar-thumb {
            background: #444; /* Couleur du slider */
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .logs-container::-webkit-scrollbar-thumb:hover {
            background: #666; /* Couleur au survol */
        }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Subdomain Finder</a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Logs</a></li>
                    <li><a href="/stats">Statistics</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>Log History</h1>
        <section class="logs-container" id="logHistory">
            <p>Loading logs...</p>
        </section>
        <div class="actions">
            <button class="btn" onclick="downloadLogs()">Download Logs</button>
        </div>
    </main>

    <script>
        function fetchLogs() {
            fetch('/logs-data')
                .then(response => response.json())
                .then(data => {
                    const logContainer = document.getElementById("logHistory");
                    logContainer.innerHTML = "";
                    data.logs.forEach(log => {
                        const logItem = document.createElement("div");
                        logItem.classList.add("log-item");
                        logItem.textContent = log;
                        logContainer.appendChild(logItem);
                    });
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        function downloadLogs() {
            window.location.href = "/download-logs";
        }

        // Rafraîchit les logs toutes les 3 secondes
        setInterval(fetchLogs, 3000);

        // Charge immédiatement les logs au chargement de la page
        document.addEventListener("DOMContentLoaded", fetchLogs);
    </script>
</body>
</html>
