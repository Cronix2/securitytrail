<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Statistics - Acme Inc</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes slideout {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(150%); opacity: 0; }
        }
        html, body {
            height: 100vh;
            margin: 0;
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            flex: 1;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .stats-section {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 120px;
            border-radius: 20px;
            background: #212121;
            box-shadow: 15px 15px 30px rgb(25, 25, 25), -4px -5px 12px 0px rgb(60, 60, 60);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
        }
        .card-title { font-size: 16px; font-weight: bold; margin-bottom: 5px; color: #ffffff; }
        .card-value { font-size: 22px; font-weight: bold; color: #509AF8; }
        .chart-card {
            width: 100%;
            background: #212121;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 15px 15px 30px rgb(25, 25, 25), -4px -5px 12px 0px rgb(60, 60, 60);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        canvas { max-height: 300px; }
        /* Styles du bandeau d'information */
        .info {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 320px;
            padding: 12px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            background: #509AF8;
            border-radius: 8px;
            box-shadow: 0px 0px 5px -3px #111;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .info.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .info.slideout {
            animation: slideout 0.8s forwards;
        }
        .info__icon {
            width: 20px;
            height: 20px;
            transform: translateY(-2px);
            margin-right: 8px;
        }
        .info__icon path {
            fill: #fff;
        }
        .info__title {
            font-weight: 500;
            font-size: 14px;
            color: #fff;
        }
        .info__close {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: auto;
        }
        .info__close path {
            fill: #fff;
        }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Subdomain Finder</a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Logs</a></li>
                    <li><a href="/history">History</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Bandeau d'information -->
    <div class="info" id="infoBanner">
        <div class="info__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path fill="#ffffff" d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z"></path>
            </svg>
        </div>
        <div class="info__title">Les statistiques sont mises Ã  jour chaque seconde</div>
        <div class="info__close" id="closeBanner">
            <svg height="20" width="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z" fill="#ffffff"></path>
            </svg>
        </div>
    </div>
    <main class="container">
        <h1>Log Statistics</h1>
        <section class="stats-section">
            <div class="card">
                <div class="card-title">Logs per minute</div>
                <div class="card-value" id="logsPerMinute">0</div>
            </div>
            <div class="card">
                <div class="card-title">Total logs</div>
                <div class="card-value" id="totalLogs">0</div>
            </div>
        </section>
        <section class="chart-card">
            <canvas id="logChart"></canvas>
        </section>
    </main>
    <script>
        let logsPerMinuteData = [];
        let timeLabels = [];
        let maxDataPoints = 60;

        const ctx = document.getElementById('logChart').getContext('2d');
        const logChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Logs per minute',
                    data: logsPerMinuteData,
                    borderColor: '#509AF8',
                    backgroundColor: 'rgba(80, 154, 248, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    pointRadius: 3,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { grid: { color: '#333' }, ticks: { color: '#ffffff' } },
                    y: { beginAtZero: true, grid: { color: '#333' }, ticks: { color: '#ffffff' } }
                },
                plugins: { legend: { display: false } }
            }
        });

        function updateStats() {
            fetch('/stats-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("logsPerMinute").textContent = data.logs_per_minute;
                    document.getElementById("totalLogs").textContent = data.total_logs;
                })
                .catch(error => console.error('Error fetching stats:', error));
        }

        function updateChart() {
            fetch('/stats-data')
                .then(response => response.json())
                .then(data => {
                    const now = new Date();
                    const timeString = now.getHours() + ":" + now.getMinutes();
                    logsPerMinuteData.push(data.logs_per_minute);
                    timeLabels.push(timeString);
                    if (logsPerMinuteData.length > maxDataPoints) {
                        logsPerMinuteData.shift();
                        timeLabels.shift();
                    }
                    logChart.update();
                })
                .catch(error => console.error('Error updating chart:', error));
        }

        setInterval(updateStats, 1000);
        setInterval(updateChart, 60000);

        document.addEventListener("DOMContentLoaded", () => {
            updateStats();
            updateChart();
        });
        // Gestion du bandeau d'information
        document.addEventListener("DOMContentLoaded", function () {
            const infoBanner = document.getElementById("infoBanner");
            const closeBanner = document.getElementById("closeBanner");

            setTimeout(() => { infoBanner.classList.add("slideout");}, 10000);

            closeBanner.addEventListener("click", () => {infoBanner.classList.add("slideout");});
        });

    </script>
</body>
</html>
